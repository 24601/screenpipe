name: Release

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      - name: Add macOS target
        run: rustup target add x86_64-apple-darwin

      - name: Build for Linux
        run: cargo build --release --target x86_64-unknown-linux-gnu
        working-directory: screenpipe

      - name: Build for macOS
        run: cargo build --release --target x86_64-apple-darwin
        working-directory: screenpipe

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload Release Asset for Linux
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: screenpipe/target/x86_64-unknown-linux-gnu/release/screenpipe
          asset_name: screenpipe-linux
          asset_content_type: application/octet-stream

      - name: Upload Release Asset for macOS
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: screenpipe/target/x86_64-apple-darwin/release/screenpipe
          asset_name: screenpipe-macos
          asset_content_type: application/octet-stream
