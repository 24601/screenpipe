<!DOCTYPE html>
<html>
<head>
    <title>screenpipe frame stream</title>
    <style>
        body {
            background: #000;
            color: #fff;
            font-family: 'Press Start 2P', monospace;
            margin: 0;
            padding: 20px;
            image-rendering: pixelated;
            max-width: 100vw;
            overflow-x: hidden;
            box-sizing: border-box;
        }
        #timeline {
            position: relative;
            width: 80%;
            height: 60px;
            background: #111;
            border: 4px solid #444;
            image-rendering: pixelated;
            box-shadow: 0 0 16px rgba(0,0,0,0.8), inset 0 0 8px rgba(255,255,255,0.1);
            cursor: crosshair;
            margin: 0 auto 32px auto;
            max-width: calc(80vw - 48px);
            box-sizing: border-box;
        }
        #cursor {
            position: absolute;
            width: 4px;
            height: 100%;
            background: #0f0;
            box-shadow: 0 0 12px #0f0;
            top: 0;
            opacity: 0.8;
        }
        #frame {
            display: none;
            margin: 32px auto;
            max-width: min(80%, calc(80vw - 48px));
            border: 4px solid #333;
            min-height: 200px;
            image-rendering: pixelated;
            box-shadow: 0 0 16px rgba(255,255,255,0.1);
            height: auto;
        }
        #info {
            margin-top: 10px;
            font-size: 8px;
            color: #888;
            letter-spacing: 1px;
        }
        #error {
            color: #ff4444;
            margin-top: 10px;
            white-space: pre-wrap;
            font-family: monospace;
        }
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9);
            padding: 20px;
            border-radius: 4px;
            border: 4px solid #333;
            box-shadow: 0 0 32px rgba(0,0,0,0.8);
            image-rendering: pixelated;
            display: none;
            text-align: center;
        }
        .loading.active {
            display: block;
        }
        .progress-bar {
            width: 200px;
            height: 4px;
            background: #111;
            border: 2px solid #333;
            margin: 10px auto;
            position: relative;
        }
        .progress-bar-fill {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            background: #fff;
            transition: width 0.2s ease;
            box-shadow: 0 0 8px #fff;
        }
        .progress-text {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
        /* retro cursor animation */
        .loading::after {
            content: '';
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #fff;
            margin-left: 5px;
            animation: blink 1s infinite;
        }
        @keyframes blink {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
        /* New retro scanline effect */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0,0,0,0.1) 0px,
                rgba(0,0,0,0.1) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 999;
        }
        .timeline-timestamps {
            width: 80%;
            margin: 4px auto 0 auto;
            position: relative;
            font-size: 8px;
            color: #666;
            max-width: calc(80vw - 48px);
            box-sizing: border-box;
            padding: 0 8px;
        }
        .timestamp {
            position: absolute;
            transform: translateX(-50%);
            white-space: nowrap;
            left: 0;
            color: #0f0;
            text-shadow: 0 0 8px #0f0;
            font-size: 10px;
            bottom: -20px;
        }
        /* Add spacing between elements */
        #timeline {
            margin: 0 auto 32px auto;  /* Increased bottom margin */
        }

        #frame {
            margin: 32px auto;  /* Added vertical margin */
        }

        /* Center info and error text */
        #info, #error {
            text-align: center;
            margin: 20px auto;
            max-width: 80%;
        }

        /* Add colored background for current position */
        .timeline-highlight {
            position: absolute;
            height: 100%;
            width: 4px;  /* Match cursor width instead of 20% */
            background: rgba(255, 255, 255, 0.1);
            top: 0;
            transform: translateX(-50%);
            pointer-events: none;
            transition: left 0.3s ease;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.1);  /* Added subtle glow */
        }

        /* Add grid lines */
        #timeline::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(90deg, 
                    rgba(0,255,0,0.1) 1px, 
                    transparent 1px
                );
            background-size: 10% 100%;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div id="timeline">
        <div class="timeline-highlight"></div>
        <div id="cursor"></div>
    </div>
    <div class="timeline-timestamps" id="timestamps"></div>
    <img id="frame" />
    <div id="info"></div>
    <div id="error"></div>
    <div class="loading">
        <div>preparing frames</div>
        <div class="progress-bar">
            <div class="progress-bar-fill" style="width: 0%"></div>
        </div>
        <div class="progress-text">initializing...</div>
    </div>

    <script>
        let currentTime = new Date();
        const timelineWidth = document.getElementById('timeline').offsetWidth;
        const loading = document.querySelector('.loading');
        const progressBar = document.querySelector('.progress-bar-fill');
        const progressText = document.querySelector('.progress-text');
        let isLoading = false;

        function setLoading(state, message = '') {
            isLoading = state;
            loading.classList.toggle('active', state);
            if (!state) {
                progressBar.style.width = '0%';
                progressText.textContent = '';
            }
        }

        function updateProgress(progress) {
            progressBar.style.width = `${progress.percent}%`;
            progressText.textContent = progress.message;
        }

        function updateTimeline() {
            const cursor = document.getElementById('cursor');
            const position = ((currentTime - startTime) / (endTime - startTime)) * 100;
            cursor.style.left = `${position}%`;
        }

        function connectToStream(startTime, endTime) {
            if (window.eventSource) {
                window.eventSource.close();
            }

            setLoading(true, 'connecting to stream...');

            const url = new URL('http://localhost:3030/stream/frames');
            url.searchParams.append('start_time', startTime.toISOString());
            url.searchParams.append('end_time', endTime.toISOString());
            url.searchParams.append('fps', '1');
            
            console.log('connecting to:', url.toString());
            
            window.eventSource = new EventSource(url.toString(), {
                withCredentials: false
            });
            
            window.eventSource.onopen = () => {
                console.log('SSE connection opened');
                document.getElementById('error').textContent = '';
            };
            
            window.eventSource.addEventListener('progress', (event) => {
                console.log('raw progress event:', event);
                try {
                    let progressData = JSON.parse(event.data);
                    console.log('parsed progress:', progressData);
                    
                    // Extract progress data from the enum wrapper if needed
                    if (progressData.type === 'Progress') {
                        progressData = progressData.data;
                    }
                    
                    updateProgress(progressData);
                    
                    // Add visual feedback even if percentage is 0
                    if (progressData.percent === 0) {
                        progressText.textContent = 'scanning files...';
                        progressBar.style.width = '5%'; // Show some movement
                    }
                } catch (e) {
                    console.error('Failed to parse progress:', e);
                    console.error('Raw data:', event.data);
                }
            });

            window.eventSource.onmessage = (event) => {
                console.log('generic message event:', event);
            };

            window.eventSource.addEventListener('frame', (event) => {
                console.log('frame event received:', event.data);
                try {
                    const parsed = JSON.parse(event.data);
                    console.log('parsed frame data:', parsed);
                    
                    // Extract the actual frame data from the wrapper
                    const data = parsed.type === 'Frame' ? parsed.data : parsed;
                    
                    if (!data.frame) {
                        console.error('no frame data in response');
                        return;
                    }

                    setLoading(false);
                    const frameElement = document.getElementById('frame');
                    frameElement.style.display = 'block';
                    frameElement.src = `data:image/jpeg;base64,${data.frame}`;
                    document.getElementById('info').textContent = 
                        `timestamp: ${data.timestamp} | app: ${data.app_name || 'n/a'} | window: ${data.window_name || 'n/a'}`;
                    currentTime = new Date(data.timestamp);
                    updateTimeline();
                } catch (e) {
                    console.error('Failed to parse frame data:', e);
                    console.error('Raw event data:', event.data);
                }
            });

            window.eventSource.onerror = (error) => {
                setLoading(false);
                const errorDetails = {
                    type: error.type,
                    target: {
                        readyState: window.eventSource.readyState,
                        url: url.toString()
                    },
                    timestamp: new Date().toISOString()
                };
                
                console.error('sse error:', errorDetails);
                document.getElementById('error').textContent = 
                    `error connecting to stream:\n${JSON.stringify(errorDetails, null, 2)}`;
                window.eventSource.close();
            };
        }

        function updateTimelineMarkers() {
            const timestampsContainer = document.getElementById('timestamps');
            timestampsContainer.innerHTML = '';
            
            // Create 5 evenly spaced timestamps
            const timeRange = endTime - startTime;
            const numMarkers = 5;
            
            for (let i = 0; i < numMarkers; i++) {
                // Adjust percentage to account for the actual timeline width
                const percent = (i / (numMarkers - 1)) * 100;
                const time = new Date(startTime.getTime() + (timeRange * (i / (numMarkers - 1))));
                const marker = document.createElement('div');
                marker.className = 'timestamp';
                marker.style.left = `${percent}%`;
                marker.textContent = time.toLocaleTimeString();
                timestampsContainer.appendChild(marker);
            }
        }

        // Initialize timeline interaction
        const timeline = document.getElementById('timeline');
        timeline.addEventListener('click', (e) => {
            const rect = timeline.getBoundingClientRect();
            const position = (e.clientX - rect.left) / rect.width;
            const timeRange = endTime - startTime;
            currentTime = new Date(startTime.getTime() + (timeRange * position));
            
            // Recalculate window around new current time
            const windowSize = 3 * 60 * 1000; // 3 minutes instead of 5
            const newStartTime = new Date(currentTime.getTime() - (windowSize / 2));
            const newEndTime = new Date(currentTime.getTime() + (windowSize / 2));
            
            connectToStream(newStartTime, newEndTime);
            updateTimelineMarkers();
        });

        // Handle keyboard navigation
        document.addEventListener('keydown', (e) => {
            const step = 1000; // 1 second step
            if (e.key === 'ArrowLeft') {
                currentTime = new Date(currentTime.getTime() - step);
                connectToStream(
                    new Date(currentTime.getTime() - 150000),
                    new Date(currentTime.getTime() + 150000)
                );
                updateTimelineMarkers();
            } else if (e.key === 'ArrowRight') {
                currentTime = new Date(currentTime.getTime() + step);
                connectToStream(
                    new Date(currentTime.getTime() - 150000),
                    new Date(currentTime.getTime() + 150000)
                );
                updateTimelineMarkers();
            }
        });

        // Initial connection
        const endTime = new Date();
        const startTime = new Date(endTime - 1000 * 60 * 3); // last 3 minutes instead of 5
        connectToStream(startTime, endTime);
        updateTimelineMarkers();
    </script>
</body>
</html>
